# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: auspex

before:
  hooks:
    - make frontend
    - make sqlc
    - make release-notes VERSION={{ .Version }}

builds:
  - main: ./cmd/auspex/
    binary: auspex
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]

archives:
  - name_template: "auspex-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - LICENSE
      - CHANGELOG.md
      - auspex.example.yaml

changelog:
  disable: true  # notes come from CHANGELOG.md, extracted in CI

release:
  github:
    owner: dpleshakov
    name: auspex
  name_template: "Auspex v{{ .Version }}"
  draft: true  # review before publishing
